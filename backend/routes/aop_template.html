<li class="sbc t-ContentRow-item #ITEM_CLASSES#">
    <div class="card">
      <div class="t-ContentRow-wrap card">
        <div class="t-ContentRow-selection">#SELECTION#</div>
        <div class="t-ContentRow-iconWrap">
          <span class="t-ContentRow-icon #ICON_CLASS#">#ICON_HTML#</span>
        </div>
        <div class="t-ContentRow-body">
          <div class="t-ContentRow-content">
            <h3 class="t-ContentRow-title #DATA_TYPE# #TEMPLATE_TYPE# main_class">#TITLE#</h3>
            <div class="t-ContentRow-description">#DESCRIPTION#</div>
            <div class="t-ContentRow-description report" style="display: none;">Data Source: #REPORT#</div> <br>
            <div class="t-ContentRow-description aop-template" style="display: none;">Template Source: #TEMPLATE_TYPE#</div> 
            <div class="btn download download_doc" style="display: none;">Template Source(File): <span class="fa fa-arrow-circle-o-down"></span> #A7#</div> 
          </div>
          <div class="t-ContentRow-misc">#MISC#</div>
          <button type="button" class="t-Button t-Button--icon t-Button--hot t-Button--iconLeft u-color-34 t-Button--gapRight btn view_code"><span aria-hidden="true" class="t-Icon t-Icon--left fa fa-eye"></span>View Code</button>
          <button type="button" style="display: none;" class="t-Button t-Button--icon t-Button--hot t-Button--iconLeft u-color-43 btn view_source"><span aria-hidden="true" class="t-Icon t-Icon--left fa fa-eye"></span>View Source</button>
          
        </div>
      </div>
      
      <div class="data_source_content">
        <p>#DATA_SOURCE#</p>
      </div>
      <div class="template_source_content">
        <p class="A9">#A9#</p>
        <p class="A10">#A10#</p>
      </div>
      <br>  
      
    </div>        
</li>
